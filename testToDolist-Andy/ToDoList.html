<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="ToDoList.css" />    
    </head>
    <body>

        <h2>To-Do List</h2>
        
        <form id="addTaskForm">
            <input type="text" id="taskContent" placeholder="Do groceries">
            <button type="submit" class="btn btn-outline-primary addtask" id="addTask">Add Task</button>
        </form>

        <div class="container">
            <div class="timer">
                <div class="timer__controls">
                    <p><input type="number" id="StartingMinutes" placeholder="25">: <input type="number" id="StartingSeconds" placholder="00" max="60"></p>
                    <button class="timer__button btn btn-success" id="Start">Start</button>
                    <button class="timer__button btn btn-danger" id="Stop">Stop</button>
                    <button class="timer__button btn btn-secondary" id="Reset">Reset</button>
                </div>
                <div class="timer__display">
                    <h1 id="countdown"></h1>
                    <p class="timer__label">Session</p>
                </div>
            </div>
        </div>
        
        <p>Incomplete Tasks</p>
        <div id="taskList"></div>


        <p>Completed Tasks</p>
        <div id="completedTasks"></div>

    </body>

    <!--- Put script tag at the bottom, or things break(its something to do with the order stuff is executed)-->
    <script src="./ToDoList.js"></script>

</html>
